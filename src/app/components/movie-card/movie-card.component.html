<article class="relative w-full">
  <img
    [ngSrc]="movie.image"
    [alt]="movie.title"
    [width]="170"
    [height]="270"
    [style]="styles"
  />
  <div
    class="absolute top-0 flex flex-col justify-end items-end w-full h-full group/backdrop hover:bg-[#00000080] bg-gradient-to-b from-transparent from-70% to-[#00000080] to-95%"
  >
    <div
      class="hidden group-hover/backdrop:flex h-full w-full flex-col items-center justify-center cursor-pointer"
      (click)="navigate()"
      aria-hidden="true"
    >
      <button
        (click)="navigate()"
        class="mb-9 text-center cursor-pointer bg-transparent hover:underline"
      >
        {{ movie.title }}
      </button>
      <span
        *ngIf="!isWatchLaterList"
        class="material-symbols-outlined text-secondary text-3xl cursor-pointer"
        aria-hidden="true"
        (click)="
          addToWatchLaterList($event)
        "
      >
        format_list_bulleted_add
      </span>
      <span
        *ngIf="isWatchLaterList"
        class="material-symbols-outlined text-content2 text-3xl cursor-pointer"
        aria-hidden="true"
        (click)="
          removeFromWatchLaterList(
            $event
          )
        "
      >
        playlist_add_check
      </span>
    </div>
    <span
      *ngIf="!isWatchLaterList"
      class="group-hover/backdrop:hidden material-symbols-outlined text-secondary cursor-pointer mr-2 mb-2"
    >
      format_list_bulleted_add
    </span>
    <span
      *ngIf="isWatchLaterList"
      class="group-hover/backdrop:hidden material-symbols-outlined text-content2 cursor-pointer mr-2 mb-2"
    >
      playlist_add_check
    </span>
  </div>
</article>
